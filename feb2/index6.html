<html>
    <head>
        <title>JavaScript6</title>
    </head>
    <body>
        <script>
            let a = prompt ("Enter a Number")
            if (a>='a' && a<='z') {
                console.log("It is alphabet.")}
            if (a>='0' && a<='9') {
                console.log("It is number.")}
            else {
                console.log("It is special character.")}
        </script>
    </body>
</html>
