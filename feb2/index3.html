<html>
    <head>
        <title>JavaScript3</title>
    </head>
    <body>
        <script>
            let a = prompt ("Enter a Number")
            if (a%400==0) {
                console.log(a+" is a leap year.")}
            else if (a%100==0) {
                console.log(a+" is not a leap year.")}
            else if (a%4==0) {
                console.log(a+" is a leap year.")}
            else {
                console.log(a+" is not a leap year.")}
        </script>
    </body>
</html>
