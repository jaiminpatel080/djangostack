<html>
    <head>
        <title>JavaScript7</title>
    </head>
    <body>
        <script>
            let a = prompt ("Enter a Character")
            if (a>='a' && a<='z') {
                console.log("It is lowercase.")}
            if (a>='A' && a<='Z') {
                console.log("It is uppercase.")}
            else {
                console.log("It is not a character.")}
        </script>
    </body>
</html>
