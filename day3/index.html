<html>
    <head>
        <title>
            Table Booking
        </title>
    </head>
    <body>
        <center><h1>Book Table</h1>
            <table border="1" style="border-collapse: collapse;">
                <tr>
                    <td>
                        <img src="hotel.jpg" height="400" width="250">
                    </td>
                    <td>
                        <table border="1" style="border-collapse: collapse;">
                            <form action="foodmenu.html">
                                <tr>
                                    <td><label>Full Name</label></td>
                                    <td><input type="text" placeholder="Full Name" required></td>
                                </tr>
                                <tr>
                                    <td><label>Phone Number</label></td>
                                    <td><input type="tel" placeholder="Enter your Phone Number" required></td>
                                </tr>
                                <tr>
                                    <td><label>Email Id</label></td>
                                    <td><input type="email" placeholder="Enter your Email Id" required></td>
                                </tr>
                                <tr>
                                    <td colspan="2"><h5>*You will get confirmation on this Email Id</h5></td>
                                </tr>
                                <tr>
                                    <td><label>No. of People</label></td>
                                    <td><input type="number" placeholder="Number of People" required></td>
                                </tr>
                                <tr>
                                    <td><label>Date & Time</label></td>
                                    <td><input type="datetime-local" placeholder="Date & Time" required></td>
                                </tr>
                                <tr>
                                    <td><label>Cuizine Type</label></td>
                                    <td>
                                        <p>Please select all applicable</p>
                                        <ul>
                                            <li><input type="checkbox"><label>Punjabi</label></li>
                                            <li><input type="checkbox"><label>Chinese</label></li>
                                            <li><input type="checkbox"><label>Italian</label></li>
                                            <li><input type="checkbox"><label>Gujarati</label></li>
                                            <li><input type="checkbox"><label>Mexican</label></li>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label>Gender</label></td>
                                    <td>
                                        <ul>
                                            <li><input type="radio" name="gender"> <label>Male</label></li>
                                            <li><input type="radio" name="gender"> <label>Female</label></li>
                                        </ul>
                                    </td>
                                </tr>                               
                                <tr>
                                    <td colspan="2"><center><input type="submit" value="Submit!"></center></td>
                                </tr>
                            </form>                            
                        </table>
                    </td>
                </tr>
            </table>
        </center>

    </body>
</html>
