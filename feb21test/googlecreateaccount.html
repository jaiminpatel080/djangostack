<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Create Account</title>
    <style>
        body{
            
        }
        ul{
            list-style-type: none;
        }
        li{
            
        }
    </style>
</head>
<body>
    <h1 style="display:flex; justify-content:center; align-items:center; font-size:80px">Google</h1>
    <p>Create your Google Account</p>
    <div class="main">
        <form>
            <ul>
                <li><input type="text" placeholder="First Name"></li>
                <li><input type="text" placeholder="Last Name"></li>
                <li><input type="email" placeholder="Username"></li>
                <li><input type="password" placeholder="Password"></li>
                <li><input type="password" placeholder="Confirm Password"></li>
                <li><input type="checkbox">Show Password</li>
                <button type="submit">Submit</button>
                
            </ul>
        </form>
    </div>
</body>
</html>
