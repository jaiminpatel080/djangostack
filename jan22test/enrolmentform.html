<html>
    <head>
        <title>
            Adhaar Card Enrolment Form
        </title>
    </head>
    <body><center>
        <h1>AADHAAR ENROLMENT FORM</h1>
            <table border="1" style="border-collapse: collapse;">
                <tr>
                    <td><img src="adhaar.png" height="250" width="350"></td>
                    <td>
                        <table>
                            <tr>
                                <td><label>Full Name</label></td>
                                <td><input type="text" placeholder="Full Name" required></td>
                            </tr>
                            <tr>
                                <td><label>Resident</label></td>
                                <td><input type="checkbox">NRI<input type="checkbox">Indian</td>
                            </tr>
                            <tr>
                                <td><label>Gender</label></td>
                                <td><input type="checkbox">Male<input type="checkbox">Female<input type="checkbox">Transgender</td>
                            </tr>
                            <tr>
                                <td><label>Date of Birth</label></td>
                                <td><input type="date" required></td>
                            </tr>
                            <tr>
                                <td><label>Current/Permenant Address</label></td>
                                <td><input type="text" placeholder="Enter your Address"></td>
                            </tr>
                            <tr>
                                <td><label>Mobile Number</label></td>
                                <td><input type="tel" placeholder="Enter 10-digit number"></td>
                            </tr>
                            <tr>
                                <td><label>Valid Proof</label></td>
                                <td><input type="radio">Ration Card<br>
                                    <input type="radio">NREGA Card<br>
                                    <input type="radio">Election Card</td>
                            </tr>
                            <tr>
                                <td colspan="2"><center><input type="submit" value="Submit"></center></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </center>
    </body>
</html>
